<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Movie Catalogue</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Trending</a>
                <a class="nav-link" href="/favorites">Favorites</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Movie Details</h1>
        <div class="card movie-card">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${movie.poster_path != null and movie.poster_path != ''} ? 'https://image.tmdb.org/t/p/w500' + ${movie.poster_path} : 'https://via.placeholder.com/500x750?text=No+Poster'"
                         class="img-fluid" alt="Movie Poster">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title" th:text="${movie.title != null} ? ${movie.title} : 'Untitled'">Title</h2>
                        <p class="card-text"><strong>Overview:</strong> <span th:text="${movie.overview != null and movie.overview.length() > 0} ? ${movie.overview} : 'No description available.'">Overview</span></p>
                        <p class="card-text"><strong>Release Date:</strong> <span th:text="${movie.release_date != null} ? ${movie.release_date} : 'Unknown'">Date</span></p>
                        <p class="card-text"><strong>Rating:</strong> <span th:text="${movie.vote_average != null} ? ${movie.vote_average} : 'N/A'">Rating</span></p>
                        <form th:action="@{/favorite/add}" method="post">
                            <input type="hidden" name="id" th:value="${movie.id}">
                            <button type="submit" class="btn btn-custom-success">Add to Favorites</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
